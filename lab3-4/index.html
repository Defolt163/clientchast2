    <script>
        let N = prompt("Введите N", 4)
        let array = []
        createNaturalArray(N)
        function createNaturalArray(arg) {
            for (let i = 1; i <= arg; i++) {
                array.push(i);
            }
        }
        console.log(array)
        document.write(`Массив: ${array}`);
    </script>
